<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Frete</h1>
        <div class="form-group">
            <label for="origin-cep">CEP de Origem:</label>
            <input type="text" id="origin-cep" placeholder="Ex: 00000-000" required>
        </div>
        <div class="form-group">
            <label for="destination-cep">CEP de Destino:</label>
            <input type="text" id="destination-cep" placeholder="Ex: 00000-000" required>
        </div>
        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" required>
        </div>
        <button id="calculate-btn">Calcular</button>
        <p id="error-message" class="error-message"></p>

        <p id="loading-message" class="loading-message" style="display: none;">Calculando...</p>

        <div id="result-container" class="result-container">
            <p>Valor Estimado:</p>
            <p id="freight-result">R$ 0,00</p>
        </div>
    </div>
    <script src="./src/script/script.js"></script>
</body>
</html>
